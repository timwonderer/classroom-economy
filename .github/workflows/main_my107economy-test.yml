# Docs: https://github.com/Azure/webapps-deploy
# Python + GitHub Actions + Azure App Service guidance: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App â€“ my107economy-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Create and activate virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      # - name: Run tests
      #   run: pytest

      - name: Package app for deployment
        run: |
          zip -r app.zip . -x ".venv/**" ".git/**"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unpack artifact
        run: unzip app.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: my107economy-test
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3DA4645AEC3847F2B8A407C23C69724C }}