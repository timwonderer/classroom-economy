name: Enforce Staging Flow

on:
  pull_request:
    branches:
      - main

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from staging
        if: github.head_ref != 'staging'
        run: |
          echo "Error: You can only merge into main from the staging branch."
          echo "Current source branch: ${{ github.head_ref }}"
          exit 1
