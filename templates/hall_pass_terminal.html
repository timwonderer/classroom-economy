<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Hall Pass Check in/out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a202c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .terminal-container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-weight: 800;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .form-label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 0.8rem;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-control-lg {
            font-size: 2rem;
            padding: 1.5rem;
            text-align: center;
            font-weight: 700;
        }

        .btn {
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.6);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(237, 137, 54, 0.4);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(237, 137, 54, 0.6);
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 16px;
            border: none;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert h4 {
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .alert p {
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
        }

        .alert-info {
            background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
            color: #234e52;
        }

        .alert-success {
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            color: #22543d;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            color: #742a2a;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .info-row strong {
            color: #2d3748;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: slideIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <h1>üö™ Hall Pass Terminal</h1>

        <div class="card">
            <div id="inputScreen">
                <div class="mb-4">
                    <label for="passNumber" class="form-label">Enter your pass number:</label>
                    <input type="text" class="form-control form-control-lg" id="passNumber"
                           placeholder="e.g., A42" maxlength="3" style="text-transform: uppercase;">
                </div>
                <button class="btn btn-primary btn-lg w-100" onclick="lookupPass()">Submit</button>
            </div>

            <div id="infoScreen" style="display: none;">
                <div class="alert alert-info">
                    <h4>Student Information</h4>
                    <div class="info-row">
                        <strong>Name:</strong>
                        <span id="studentName"></span>
                    </div>
                    <div class="info-row">
                        <strong>Period:</strong>
                        <span id="period"></span>
                    </div>
                    <div class="info-row">
                        <strong>Destination:</strong>
                        <span id="destination"></span>
                    </div>
                    <div class="info-row">
                        <strong>Request Time:</strong>
                        <span id="requestTime"></span>
                    </div>
                </div>
                <button id="usePassBtn" class="btn btn-success btn-lg w-100 mb-3" style="display: none;" onclick="usePass()">
                    ‚úì Use Hall Pass (Check Out)
                </button>
                <button id="returnBtn" class="btn btn-warning btn-lg w-100 mb-3" style="display: none;" onclick="returnFromPass()">
                    ‚Üê Return (Check In)
                </button>
                <button class="btn btn-secondary w-100" onclick="resetForm()">Cancel</button>
            </div>

            <div id="successScreen" style="display: none;">
                <div class="alert alert-success">
                    <h4 id="successTitle">Success!</h4>
                    <p id="successMessage"></p>
                </div>
                <button class="btn btn-primary w-100" onclick="resetForm()">Done</button>
            </div>

            <div id="errorScreen" style="display: none;">
                <div class="alert alert-danger">
                    <h4>‚ùå Error</h4>
                    <p id="errorMessage"></p>
                </div>
                <button class="btn btn-primary w-100" onclick="resetForm()">Try Again</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPassNumber = '';

        function resetForm() {
            document.getElementById('inputScreen').style.display = 'block';
            document.getElementById('infoScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'none';
            document.getElementById('passNumber').value = '';
            currentPassNumber = '';
            document.getElementById('passNumber').focus();
        }

        function showError(message) {
            document.getElementById('inputScreen').style.display = 'none';
            document.getElementById('infoScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        function showSuccess(title, message) {
            document.getElementById('inputScreen').style.display = 'none';
            document.getElementById('infoScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            document.getElementById('errorScreen').style.display = 'none';
            document.getElementById('successTitle').textContent = title;
            document.getElementById('successMessage').textContent = message;
        }

        function lookupPass() {
            const passNumber = document.getElementById('passNumber').value.trim().toUpperCase();

            if (!passNumber) {
                showError('Please enter a pass number.');
                return;
            }

            currentPassNumber = passNumber;

            fetch(`/api/hall-pass/lookup/${passNumber}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'error') {
                        showError(data.message);
                        return;
                    }

                    const pass = data.pass;

                    document.getElementById('studentName').textContent = pass.student_name;
                    document.getElementById('period').textContent = pass.period;
                    document.getElementById('destination').textContent = pass.destination;

                    const requestDate = new Date(pass.request_time);
                    const options = {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    };
                    document.getElementById('requestTime').textContent = requestDate.toLocaleString(undefined, options);

                    document.getElementById('usePassBtn').style.display = 'none';
                    document.getElementById('returnBtn').style.display = 'none';

                    if (pass.pass_status === 'approved') {
                        document.getElementById('usePassBtn').style.display = 'block';
                    } else if (pass.pass_status === 'left') {
                        document.getElementById('returnBtn').style.display = 'block';
                    } else {
                        showError(`Pass status is "${pass.pass_status}". Cannot use this pass.`);
                        return;
                    }

                    document.getElementById('inputScreen').style.display = 'none';
                    document.getElementById('infoScreen').style.display = 'block';
                })
                .catch(error => {
                    showError('Failed to lookup pass number. Please try again.');
                    console.error('Error:', error);
                });
        }

        function usePass() {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            fetch('/api/hall-pass/terminal/use', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ pass_number: currentPassNumber })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    showError(data.message);
                    return;
                }

                showSuccess('‚úì Hall Pass Activated!', `${data.student_name} has left the class to ${data.destination}.`);
            })
            .catch(error => {
                showError('Failed to activate hall pass. Please try again.');
                console.error('Error:', error);
            });
        }

        function returnFromPass() {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            fetch('/api/hall-pass/terminal/return', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ pass_number: currentPassNumber })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    showError(data.message);
                    return;
                }

                showSuccess('‚úì Welcome Back!', `${data.student_name} has returned to class.`);
            })
            .catch(error => {
                showError('Failed to process return. Please try again.');
                console.error('Error:', error);
            });
        }

        // Allow Enter key to submit
        document.getElementById('passNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                lookupPass();
            }
        });

        // Auto-focus on pass number input
        document.getElementById('passNumber').focus();
    </script>
</body>
</html>
