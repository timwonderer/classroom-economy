<!DOCTYPE html>
<html>
<head>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

    /* Custom Color Theme - Dark System Admin Theme */
    :root {
        --primary-dark: #1a1a2e;
        --primary-purple: #6f42c1;
        --primary-purple-light: #8c5cd6;
        --dark-bg: #0f0f1e;
        --sidebar-bg: #16213e;
        --sidebar-text: #e8e8e8;
        --accent-cyan: #00d4ff;
        --accent-green: #00ff88;
        --accent-orange: #ff9500;
        --danger-red: #ff3b3b;
    }

    body {
        background-color: var(--dark-bg);
        color: var(--sidebar-text);
    }

    /* Override Bootstrap colors for dark theme */
    .btn-primary {
        background-color: var(--primary-purple) !important;
        border-color: var(--primary-purple) !important;
    }

    .btn-primary:hover {
        background-color: var(--primary-purple-light) !important;
        border-color: var(--primary-purple-light) !important;
    }

    .btn-outline-primary {
        color: var(--primary-purple) !important;
        border-color: var(--primary-purple) !important;
    }

    .btn-outline-primary:hover {
        background-color: var(--primary-purple) !important;
        border-color: var(--primary-purple) !important;
        color: white !important;
    }

    .btn-danger {
        background-color: var(--danger-red) !important;
        border-color: var(--danger-red) !important;
    }

    .sidebar {
        background: linear-gradient(180deg, var(--sidebar-bg) 0%, var(--primary-dark) 100%);
        color: var(--sidebar-text);
        border-right: 1px solid rgba(255, 255, 255, 0.1) !important;
    }

    .sidebar h5 {
        color: var(--accent-cyan);
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .sidebar .btn {
        border-radius: 0.375rem;
        font-weight: 500;
        transition: all 0.3s;
        text-align: left;
    }

    .sidebar .btn-primary {
        background-color: var(--primary-purple) !important;
        border-color: var(--primary-purple) !important;
        box-shadow: 0 0 15px rgba(111, 66, 193, 0.5);
    }

    .sidebar .btn-outline-primary {
        color: var(--sidebar-text) !important;
        border-color: transparent !important;
        background-color: transparent;
    }

    .sidebar .btn-outline-primary:hover {
        background-color: rgba(111, 66, 193, 0.2) !important;
        color: var(--accent-cyan) !important;
        transform: translateX(5px);
    }

    .sidebar .btn-outline-secondary {
        color: var(--sidebar-text) !important;
        border-color: rgba(255, 255, 255, 0.2) !important;
    }

    .sidebar .btn-outline-secondary:hover {
        background-color: rgba(255, 59, 59, 0.2) !important;
        border-color: var(--danger-red) !important;
    }

    .card {
        background-color: var(--primary-dark);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--sidebar-text);
    }

    .card-header {
        background-color: rgba(111, 66, 193, 0.2);
        border-bottom: 2px solid var(--primary-purple);
        color: var(--accent-cyan);
        font-weight: 600;
    }

    .main-content {
        background-color: var(--dark-bg);
    }

    h2, h3, h4, h5, h6 {
        color: var(--sidebar-text);
    }

    .badge {
        font-weight: 600;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: var(--primary-dark);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--primary-purple);
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-purple-light);
    }

    .lock-icon {
        animation: pulse-glow 2s infinite;
        font-size: 1.2rem;
    }

    @keyframes pulse-glow {
        0%, 100% {
            opacity: 0.6;
            text-shadow: 0 0 5px var(--accent-cyan);
        }
        50% {
            opacity: 1;
            text-shadow: 0 0 20px var(--accent-cyan);
        }
    }

    .stat-card {
        background: linear-gradient(135deg, rgba(111, 66, 193, 0.1) 0%, rgba(0, 212, 255, 0.1) 100%);
        border: 1px solid rgba(111, 66, 193, 0.3);
        transition: all 0.3s;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(111, 66, 193, 0.3);
    }

    .table {
        color: var(--sidebar-text);
    }

    .table thead {
        background-color: rgba(111, 66, 193, 0.2);
        color: var(--accent-cyan);
    }

    .table-striped > tbody > tr:nth-of-type(odd) > * {
        background-color: rgba(255, 255, 255, 0.03);
    }

    .alert-dark {
        background-color: rgba(111, 66, 193, 0.2);
        border-color: var(--primary-purple);
        color: var(--sidebar-text);
    }
</style>

    <title>{{ page_title or "System Admin" }}</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body style="font-family: 'Noto Sans', sans-serif;" class="d-flex">
    <!-- Flash Toast Container -->
    <div id="flashToastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- Sidebar -->
    <div class="sidebar border-end vh-100 p-3 d-flex flex-column" style="width: 260px;">
        <div class="text-center mb-3">
            <h5><span class="lock-icon">ðŸ”’</span> System Admin</h5>
            <small class="text-muted" style="font-size: 0.75rem;">Authorized Access Only</small>
        </div>

        <div class="d-grid gap-2">
            <a href="{{ url_for('system_admin_dashboard') }}"
               class="btn text-start {% if current_page == 'dashboard' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">
               <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </a>

            <a href="{{ url_for('system_admin_manage_teachers') }}"
               class="btn text-start {% if current_page == 'teachers' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">
               <i class="bi bi-people-fill me-2"></i>Teacher Management
            </a>

            <a href="{{ url_for('system_admin_logs_testing') }}"
               class="btn text-start {% if current_page == 'logs' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">
               <i class="bi bi-file-text-fill me-2"></i>Logs & Testing
            </a>
        </div>

        <div class="mt-auto">
            <hr style="border-color: rgba(255, 255, 255, 0.1);">
            <a href="{{ url_for('system_admin_logout') }}" class="btn btn-outline-secondary text-start w-100">
                <i class="bi bi-box-arrow-right me-2"></i>Sign Out
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0">{{ page_title or "System Admin" }}</h2>
                {% if page_subtitle %}
                <p class="text-muted mb-0" style="font-size: 0.9rem;">{{ page_subtitle }}</p>
                {% endif %}
            </div>
            <time id="current-time" style="font-size: 0.9rem; opacity: 0.7;"></time>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update time display
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            const optionsTime = { hour: 'numeric', minute: 'numeric', hour12: true };
            timeElement.textContent = now.toLocaleDateString(undefined, optionsDate) + ' ' +
                                      now.toLocaleTimeString(undefined, optionsTime);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

    <!-- Flash Messages Toast -->
    <script type="application/json" id="flashMessages">
        {{ get_flashed_messages(with_categories=true) | tojson }}
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('flashToastContainer');
            const msgs = JSON.parse(document.getElementById('flashMessages').textContent);
            msgs.forEach(([category, message]) => {
                const toastEl = document.createElement('div');
                toastEl.className = 'toast align-items-center text-bg-' + (category==='success'?'success':'warning') + ' border-0 mb-2';
                toastEl.setAttribute('role','alert');
                toastEl.setAttribute('aria-live','assertive');
                toastEl.setAttribute('aria-atomic','true');
                toastEl.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                `;
                container.appendChild(toastEl);
                const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
                toast.show();
                toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
            });
        });
    </script>
</body>
</html>
