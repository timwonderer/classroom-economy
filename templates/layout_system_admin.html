<!DOCTYPE html>
<html>
<head>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    /* Modern Geometric Design System - System Admin */
    :root {
        --brand-primary: #274174;
        --brand-cyan: #00afdf;
        --brand-gold: #fdb034;
        --brand-blue: #035397;
        --brand-teal: #005e77;
        --gray-50: #f8f9fa;
        --gray-100: #f1f3f5;
        --gray-200: #e9ecef;
        --gray-600: #6c757d;
        --gray-800: #343a40;
        --white: #ffffff;
        --sidebar-bg: linear-gradient(180deg, #1a2634 0%, #274174 100%);
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
        color: var(--gray-800);
    }

    .sidebar {
        background: var(--sidebar-bg);
        box-shadow: var(--shadow-lg);
        color: var(--white);
    }

    .sidebar h5 {
        color: var(--white);
        font-weight: 700;
        margin-bottom: 1.5rem;
        font-size: 1.125rem;
    }

    .sidebar small {
        color: rgba(255, 255, 255, 0.7);
    }

    .sidebar .btn {
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.2s ease;
        text-align: left;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
    }

    .sidebar .btn-primary {
        background: rgba(0, 175, 223, 0.25) !important;
        border: 2px solid var(--brand-cyan) !important;
        box-shadow: 0 0 20px rgba(0, 175, 223, 0.4);
    }

    .sidebar .btn-outline-primary {
        color: rgba(255, 255, 255, 0.8) !important;
        border: none !important;
        background: transparent;
    }

    .sidebar .btn-outline-primary:hover {
        background: rgba(255, 255, 255, 0.1) !important;
        color: var(--white) !important;
        transform: translateX(4px);
    }

    .sidebar .btn-outline-secondary {
        color: rgba(255, 255, 255, 0.9) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
    }

    .sidebar .btn-outline-secondary:hover {
        background: rgba(239, 68, 68, 0.15) !important;
        border-color: #ef4444 !important;
    }

    .card {
        background: var(--white);
        border: none;
        border-radius: 16px;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--brand-cyan), var(--brand-gold));
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
    }

    .card-header {
        background: var(--gray-50);
        border: none;
        border-bottom: 2px solid var(--gray-200);
        color: var(--brand-primary);
        font-weight: 600;
    }

    .btn {
        border-radius: 10px;
        font-weight: 500;
        padding: 0.625rem 1.25rem;
        transition: all 0.2s ease;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--brand-cyan) 0%, var(--brand-blue) 100%);
        border: none;
        box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .btn-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border: none;
    }

    .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        border: none;
    }

    .btn-outline-danger {
        color: #ef4444;
        border: 2px solid #ef4444;
    }

    .main-content {
        background: transparent;
    }

    h2, h3, h4, h5, h6 {
        color: var(--brand-primary);
    }

    .badge {
        border-radius: 6px;
        font-weight: 600;
    }

    .stat-card {
        background: var(--white);
        border: none;
        transition: all 0.3s;
        box-shadow: var(--shadow-sm);
        border-radius: 12px;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
    }

    .table {
        border-radius: 12px;
        overflow: hidden;
    }

    .table thead {
        background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-blue) 100%);
        color: var(--white);
    }

    .table thead th {
        border: none;
        font-weight: 600;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.025em;
    }

    .table-striped > tbody > tr:nth-of-type(odd) > * {
        background-color: var(--gray-50);
    }

    .text-muted {
        color: var(--gray-600) !important;
    }

    .lock-icon {
        font-size: 1.2rem;
    }
</style>

    <title>{{ page_title or "System Admin" }}</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body style="font-family: 'Inter', sans-serif;" class="d-flex">
    <!-- Flash Toast Container -->
    <div id="flashToastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- Sidebar -->
    <div class="sidebar border-end vh-100 p-3 d-flex flex-column" style="width: 260px;">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='images/brand-logo.svg') }}" alt="Classroom Token Hub" style="max-width: 80%; height: auto; margin-bottom: 1rem; filter: brightness(0) invert(1) opacity(0.95);">
            <h5><span class="material-symbols-outlined lock-icon">lock</span> System Admin</h5>
            <small>Authorized Access Only</small>
        </div>

        <div class="d-grid gap-2">
            <a href="{{ url_for('sysadmin.dashboard') }}"
               class="btn text-start {% if current_page == 'dashboard' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">
               <span class="material-symbols-outlined">dashboard</span>Dashboard
            </a>

            <a href="{{ url_for('sysadmin.manage_teachers') }}"
               class="btn text-start {% if current_page == 'teachers' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">
               <span class="material-symbols-outlined">group</span>Teacher Management
            </a>

            <a href="{{ url_for('sysadmin.logs_testing') }}"
               class="btn text-start {% if current_page == 'logs' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">
               <span class="material-symbols-outlined">description</span>Logs & Testing
            </a>
        </div>

        <div class="mt-auto">
            <hr style="border-color: rgba(255, 255, 255, 0.1);">
            <a href="{{ url_for('sysadmin.logout') }}" class="btn btn-outline-secondary text-start w-100">
                <span class="material-symbols-outlined me-2">logout</span>Sign Out
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0">{{ page_title or "System Admin" }}</h2>
                {% if page_subtitle %}
                <p class="text-muted mb-0" style="font-size: 0.9rem;">{{ page_subtitle }}</p>
                {% endif %}
            </div>
            <time id="current-time" style="font-size: 0.9rem; opacity: 0.7;"></time>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update time display
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            const optionsTime = { hour: 'numeric', minute: 'numeric', hour12: true };
            timeElement.textContent = now.toLocaleDateString(undefined, optionsDate) + ' ' +
                                      now.toLocaleTimeString(undefined, optionsTime);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

    <!-- Flash Messages Toast -->
    <script type="application/json" id="flashMessages">
        {{ get_flashed_messages(with_categories=true) | tojson }}
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('flashToastContainer');
            const msgs = JSON.parse(document.getElementById('flashMessages').textContent);
            msgs.forEach(([category, message]) => {
                const toastEl = document.createElement('div');
                toastEl.className = 'toast align-items-center text-bg-' + (category==='success'?'success':'warning') + ' border-0 mb-2';
                toastEl.setAttribute('role','alert');
                toastEl.setAttribute('aria-live','assertive');
                toastEl.setAttribute('aria-atomic','true');
                toastEl.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                `;
                container.appendChild(toastEl);
                const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
                toast.show();
                toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
            });
        });
    </script>
</body>
</html>
