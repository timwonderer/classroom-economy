<!-- templates/student_setup_complete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Complete | Classroom Token Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="{{ static_url('css/style.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            width: 100%;
            max-width: 900px;
            background: var(--surface);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            min-height: 520px;
        }
        .auth-left {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .auth-right {
            flex: 1;
            background: linear-gradient(135deg, #2f4f7f, #1f3656);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }
        .auth-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .logo-img {
            width: 320px;
            height: 320px;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        .btn-primary {
            margin-top: 1.25rem;
        }
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                margin: 1rem;
                min-height: auto;
            }
            .auth-right {
                display: none;
            }
            .auth-left {
                padding: 2rem;
            }
        }
    </style>
</head>
<body class="student-theme">
    <div class="auth-container">
        <div class="auth-left">
            <div class="d-inline-flex align-items-center gap-2 text-success fw-semibold mb-2 justify-content-center">
                <span class="material-symbols-outlined" style="font-size:40px;">check_circle</span>
                Setup complete
            </div>
            <h1 class="h3 fw-bold mb-2 text-primary">Hello, {{ student_name }}!</h1>
            <p class="text-secondary mb-3" style="font-size: 1rem;">Welcome to <strong>Classroom Token Hub</strong>.</p>
            <a href="{{ url_for('student.dashboard') }}" class="btn btn-primary btn-lg">Thanks, let's go!</a>
        </div>
        <div class="auth-right">
            <img src="{{ static_url('images/classroom token hub blue.png') }}" alt="Student Logo" class="logo-img">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
