<!-- templates/student_setup_complete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Complete | Classroom Token Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a9eff 0%, #00afdf 50%, #00d4ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 1.5rem;
        }
        .card {
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 79, 158, 0.25);
            background-color: white;
            text-align: center;
            max-width: 520px;
            width: 100%;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #274174;
            font-weight: 700;
        }
        p {
            color: #516173;
            margin: 0;
        }
        .btn-primary {
            margin-top: 1.5rem;
            background: linear-gradient(135deg, #00d4ff 0%, #00afdf 100%);
            border: none;
            font-weight: 600;
            padding: 0.85rem 1.25rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(74, 158, 255, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #00afdf 0%, #035397 100%);
        }
        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }

            .card {
                padding: 1.75rem;
            }
            
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
        }

        }
    </style>
</head>
<body>
    <div class="card">
         <span class="material-symbols-outlined" style="font-size:50pt; color:#0e751e">check_circle</span><br>
        <h1>Hello, {{ student_name }}!</h1>
        <p style="font-size:15pt">Welcome to <strong>Classroom Token Hub</strong></p>
        <a href="{{ url_for('student.dashboard') }}" class="btn btn-primary">Thanks, Let's Go!</a>
    </div>
</body>
</html>
