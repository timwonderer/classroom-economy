<!-- templates/student_setup_complete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Complete | Classroom Economy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a9eff 0%, #00afdf 50%, #00d4ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 1.5rem;
        }
        .card {
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 79, 158, 0.25);
            background-color: white;
            text-align: center;
            max-width: 520px;
            width: 100%;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #274174;
            font-weight: 700;
        }
        p {
            color: #516173;
            margin: 0;
        }
        .btn-primary {
            margin-top: 1.5rem;
            background: linear-gradient(135deg, #00d4ff 0%, #00afdf 100%);
            border: none;
            font-weight: 600;
            padding: 0.85rem 1.25rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(74, 158, 255, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #00afdf 0%, #035397 100%);
        }
        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }

            .card {
                padding: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>All Set, {{ student_name }}!</h1>
        <p>Your account setup is complete. Welcome to the Classroom Economy.</p>
        <a href="{{ url_for('student.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    </div>
</body>
</html>
