

{% extends "base.html" %}

{% block title %}System Admin Login{% endblock %}

{% block content %}
<h2>System Administrator Login</h2>
<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
    </div>
    <div class="mb-3">
        <label for="totp_code" class="form-label">TOTP Code</label>
        <input type="text" class="form-control" id="totp_code" name="totp_code" required placeholder="123456">
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<p class="mt-3 text-center">
    <a href="{{ url_for('student_login') }}">Back to Student Login</a>
</p>
{% endblock %}
