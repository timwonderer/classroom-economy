<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Log</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .note {
            font-size: 0.9rem;
            color: #bbbbbb;
            margin-bottom: 0.75rem;
            text-align: center;
            font-style: italic;
        }
        .log-box {
            background: #1e1e1e;
            color: #f5f5f5;
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
            font-family: monospace;
            font-size: 1rem;
            line-height: 1.1;
            overflow-wrap: anywhere;
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 2rem;
            max-width: 900px;
            width: 90%;
            margin: 0 auto 2rem auto;
        }
        .log-entry {
            padding: 0.05rem 0;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            margin: 0.05rem 0;
        }
        .log-header {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 0.1rem;
            margin-top: 0.1rem;
        }
        .timestamp {
            color: #82aaff;
            flex-shrink: 0;
        }
        .level {
            font-weight: bold;
            flex-shrink: 0;
        }
        .level.ERROR {
            color: #ff6c6b;
        }
        .level.WARNING {
            color: #da8548;
        }
        .module {
            color: #bbbbbb;
            flex-shrink: 0;
        }
        .message {
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: anywhere;
            font-family: monospace;
            font-size: 1rem;
            line-height: 1.1;
            margin: 0;
            color: #f5f5f5;
        }
        .back-button {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.3rem;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Log</h1>
        <div class="note">Newest logs at the bottom</div>
        <div class="log-box">
            {% for log in logs %}
                {% if log.message.strip() %}
                <div class="log-entry">
                    <div class="log-header">
                        <span class="timestamp">{{ log.timestamp }}</span>
                        <span class="level {% if log.level == 'ERROR' %}ERROR{% elif log.level == 'WARNING' %}WARNING{% endif %}">[{{ log.level }}]</span>
                        <span class="module">{{ log.module }}</span>
                    </div>
                    <pre class="message">{{ log.message | safe }}</pre>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        <div style="text-align: center;">
            <a href="{{ url_for('system_admin_dashboard') }}" class="back-button">
                &larr; Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
