<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finish TOTP Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 0.95rem;
            color: #555;
        }
        .qr-container {
            text-align: center;
            margin: 1.5rem 0;
        }
        .qr-container img {
            border-radius: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0.5rem 0 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 1rem;
        }
        .code-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>One Last Step, {{ student.full_name }}</h2>
    <p>Scan the QR code below using your authenticator app (like Google Authenticator or Authy), or enter the code manually.</p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <div class="qr-container">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ totp_uri|urlencode }}&size=200x200" alt="TOTP QR Code">
    </div>

    <p class="code-label">Manual code:</p>
    <p><strong>{{ totp_uri.split('secret=')[1].split('&')[0] }}</strong></p>

    <form method="POST">
        <label for="code" class="code-label">Enter the 6-digit code from your app:</label>
        <input type="text" id="code" name="code" placeholder="123456" required>
        <button type="submit">Verify</button>
    </form>
</div>
</body>
</html>
