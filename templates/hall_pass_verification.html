<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Pass Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a202c;
            padding: 2rem;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-weight: 800;
            margin-bottom: 0.5rem;
            font-size: 3rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .refresh-btn {
            display: block;
            margin: 0 auto 2rem;
            background: white;
            color: #667eea;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn .material-symbols-outlined {
            font-size: 1.3rem;
            margin-right: 0.5rem;
        }

        .verification-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .pass-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 3px solid transparent;
        }

        .pass-card.returned {
            opacity: 0.7;
            background: #f7fafc;
        }

        .pass-card.out {
            border-color: #48bb78;
            background: linear-gradient(to right, #ffffff 0%, #f0fff4 100%);
        }

        .pass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .student-name {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .pass-number-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.1em;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .info-item {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #718096;
            letter-spacing: 0.05em;
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2d3748;
        }

        .time-elapsed {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #f6ad55;
            background: #fffaf0;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            border: 2px solid #f6ad55;
        }

        .status-badge {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.out {
            background: #48bb78;
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .status-badge.returned {
            background: #cbd5e0;
            color: #4a5568;
        }

        .return-time {
            font-size: 1rem;
            color: #718096;
            margin-top: 1rem;
            font-weight: 500;
        }

        .no-passes {
            text-align: center;
            font-size: 2rem;
            color: white;
            margin-top: 5rem;
            font-weight: 600;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pass-card {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1><span class="material-symbols-outlined" style="font-size: 3rem;">badge</span> Hall Pass Verification</h1>
        <p class="subtitle">Last 10 Students Who Used Hall Passes</p>
        <button class="refresh-btn" onclick="fetchActivePasses()">
            <span class="material-symbols-outlined">refresh</span>
            Refresh
        </button>
        <div id="passesList"></div>
        <div id="noPassesMessage" class="no-passes" style="display: none;">
            No recent hall pass activity
        </div>
    </div>

    <script>
        const teacherId = {{ teacher_id or 'null' }};

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString(undefined, {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function getTimeElapsed(isoString) {
            const leftTime = new Date(isoString);
            const now = new Date();
            const diffMs = now - leftTime;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'Just left';
            if (diffMins === 1) return '1 minute ago';
            return `${diffMins} minutes ago`;
        }

        function renderPasses(passes) {
            const passesList = document.getElementById('passesList');
            const noPassesMessage = document.getElementById('noPassesMessage');

            if (passes.length === 0) {
                passesList.innerHTML = '';
                noPassesMessage.style.display = 'block';
                return;
            }

            noPassesMessage.style.display = 'none';

            const html = passes.map(pass => {
                const isOut = pass.status === 'left';
                const statusClass = isOut ? 'out' : 'returned';
                const statusText = isOut ? 'Out Now' : 'Returned';

                return `
                <div class="pass-card ${statusClass}">
                    ${isOut ?
                        `<div class="time-elapsed">${getTimeElapsed(pass.left_time)}</div>` :
                        `<span class="status-badge ${statusClass}">${statusText}</span>`
                    }
                    <div class="student-name">${pass.student_name}</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Period</div>
                            <div class="info-value">${pass.period}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Destination</div>
                            <div class="info-value">${pass.destination}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Left at</div>
                            <div class="info-value">${formatTime(pass.left_time)}</div>
                        </div>
                    </div>
                    ${!isOut && pass.return_time ? `<div class="return-time">âœ“ Returned at ${formatTime(pass.return_time)}</div>` : ''}
                </div>
            `;
            }).join('');

            passesList.innerHTML = html;
        }

        function fetchActivePasses() {
            if (!teacherId) {
                const passesList = document.getElementById('passesList');
                passesList.innerHTML = '<div class="alert alert-warning">Hall pass verification requires a teacher selection.</div>';
                return;
            }

            fetch(`/api/hall-pass/public/verification?teacher_id=${teacherId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        renderPasses(data.passes);
                    }
                })
                .catch(error => {
                    console.error('Error fetching active passes:', error);
                });
        }

        // Initial fetch
        fetchActivePasses();

        // Manual refresh only - no auto-polling
    </script>
</body>
</html>
