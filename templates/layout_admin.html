<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title or "Admin Panel" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex">
    <div class="bg-light border-end vh-100 p-3" style="width: 240px;">
        <h5>Admin Panel</h5>
        <div class="d-grid gap-2">
            <a href="{{ url_for('admin_dashboard') }}"
               class="btn btn-outline-primary text-start {% if current_page == 'dashboard' %}active{% endif %}">ğŸ  Dashboard</a>
            <a href="{{ url_for('admin_attendance_log') }}"
               class="btn btn-outline-primary text-start {% if current_page == 'attendance' %}active{% endif %}">ğŸ“„ Attendance Log</a>
            <a href="#"
               class="btn btn-outline-primary text-start {% if current_page == 'transactions' %}active{% endif %}">ğŸ’° Transaction Log</a>
            <a href="{{ url_for('admin_students') }}"
               class="btn btn-outline-primary text-start {% if current_page == 'students' %}active{% endif %}">ğŸ‘¥ Student Details</a>
            <a href="#"
               class="btn btn-outline-primary text-start {% if current_page == 'passes' %}active{% endif %}">ğŸšª Pass Management</a>
        </div>
    </div>
    <div class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">{{ page_title or "Admin Panel" }}</h2>
            <small id="current-time" class="text-muted"></small>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const options = {
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            };
            timeElement.textContent = now.toLocaleTimeString(undefined, options);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
