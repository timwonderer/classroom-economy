<!DOCTYPE html>
<html>
<head>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

    /* Custom Color Theme */
    :root {
        --primary-blue: #4A7BA7;
        --primary-blue-light: #6BA3D0;
        --primary-blue-lighter: #81B9D8;
        --dark-blue: #2B3E50;
        --success-teal: #4A9B8E;
        --success-green: #6DB665;
        --warning-gold: #E8B856;
        --danger-red: #C44D3B;
        --orange-warm: #D9845E;
        --sidebar-bg: #2B3E50;
        --sidebar-text: #E8DCC4;
        --accent-purple: #9B7AB8;
    }

    /* Override Bootstrap primary color */
    .btn-primary {
        background-color: var(--primary-blue) !important;
        border-color: var(--primary-blue) !important;
    }

    .btn-primary:hover {
        background-color: var(--primary-blue-light) !important;
        border-color: var(--primary-blue-light) !important;
    }

    .btn-outline-primary {
        color: var(--primary-blue) !important;
        border-color: var(--primary-blue) !important;
    }

    .btn-outline-primary:hover {
        background-color: var(--primary-blue) !important;
        border-color: var(--primary-blue) !important;
        color: white !important;
    }

    .btn-success {
        background-color: var(--success-teal) !important;
        border-color: var(--success-teal) !important;
    }

    .btn-danger {
        background-color: var(--danger-red) !important;
        border-color: var(--danger-red) !important;
    }

    .btn-outline-danger {
        color: var(--danger-red) !important;
        border-color: var(--danger-red) !important;
    }

    .btn-outline-danger:hover {
        background-color: var(--danger-red) !important;
        border-color: var(--danger-red) !important;
    }

    .bg-success {
        background-color: var(--success-teal) !important;
    }

    .sidebar {
        background-color: var(--sidebar-bg);
        color: var(--sidebar-text);
    }

    .sidebar h5 {
        color: var(--sidebar-text);
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    .sidebar .btn {
        border-radius: 0.375rem;
        font-weight: 500;
        transition: all 0.2s;
    }

    .sidebar .btn-primary {
        background-color: var(--primary-blue) !important;
        border-color: var(--primary-blue) !important;
    }

    .sidebar .btn-outline-primary {
        color: var(--sidebar-text) !important;
        border-color: transparent !important;
        background-color: transparent;
    }

    .sidebar .btn-outline-primary:hover {
        background-color: rgba(106, 163, 208, 0.15) !important;
        color: var(--primary-blue-lighter) !important;
    }

    .sidebar .btn-outline-secondary {
        color: var(--sidebar-text) !important;
        border-color: rgba(255, 255, 255, 0.2) !important;
    }

    .sidebar .btn-outline-secondary:hover {
        background-color: rgba(255, 255, 255, 0.1) !important;
    }

    .card-header {
        background-color: #f8f9fa;
        border-bottom: 2px solid var(--primary-blue);
    }

    .text-bg-success {
        background-color: var(--success-teal) !important;
    }

    .text-bg-warning {
        background-color: var(--warning-gold) !important;
        color: #000 !important;
    }
</style>

    <title>{{ page_title or "Admin Panel" }}</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family:noto sans" class="d-flex">
    <!-- Flash Toast Container -->
<div id="flashToastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

        <h5>Admin Panel</h5>
        <div class="d-grid gap-2">
            <a href="{{ url_for('admin_dashboard') }}"
               class="btn text-start {% if current_page == 'dashboard' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">ğŸ“Š Dashboard</a>
            <a href="{{ url_for('admin_attendance_log') }}"
               class="btn text-start {% if current_page == 'attendance' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">âœ… Attendance</a>

            <a href="{{ url_for('admin_students') }}"
               class="btn text-start {% if current_page == 'students' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">ğŸ’ Students</a>

            <a href="{{ url_for('admin_hall_pass') }}"
               class="btn text-start {% if current_page == 'hall_pass' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">ğŸ« Hall Pass</a>

            <a href="{{ url_for('admin_payroll') }}"
               class="btn text-start {% if current_page == 'payroll' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">ğŸ§¾ Payroll</a>
            <a href="{{ url_for('admin_transactions') }}"
               class="btn text-start {% if current_page == 'transactions' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">
              ğŸ’° Transactions
            </a>
            <a href="{{ url_for('admin_store_management') }}"
               class="btn text-start {% if current_page == 'store' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">ğŸª Store</a>
            <a href="{{ url_for('admin_rent_settings') }}"
               class="btn text-start {% if current_page == 'rent' %}btn-primary text-white{% else %}btn-outline-primary{% endif %}">ğŸ  Rent</a>
            <a href="#"
               class="btn text-start btn-outline-secondary disabled">ğŸ“‹ Audit (Coming Soon)</a>
        </div>
        <div class="mt-auto">
            <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-secondary text-start w-100">ğŸšª Sign Out</a>
        </div>
    </div>
    <div class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">{{ page_title or "Admin Panel" }}</h2>
            <time id="current-time"></time>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            const optionsTime = { hour: 'numeric', minute: 'numeric', hour12: true };
            timeElement.textContent = now.toLocaleDateString(undefined, optionsDate) + ' ' +
                                      now.toLocaleTimeString(undefined, optionsTime);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script type="application/json" id="flashMessages">
  {{ get_flashed_messages(with_categories=true) | tojson }}
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('flashToastContainer');
  const msgs = JSON.parse(document.getElementById('flashMessages').textContent);
  msgs.forEach(([category, message]) => {
    const toastEl = document.createElement('div');
    toastEl.className = 'toast align-items-center text-bg-' + (category==='success'?'success':'warning') + ' border-0 mb-2';
    toastEl.setAttribute('role','alert');
    toastEl.setAttribute('aria-live','assertive');
    toastEl.setAttribute('aria-atomic','true');
    toastEl.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>`;
    container.appendChild(toastEl);
    new bootstrap.Toast(toastEl, { delay: 3000 }).show();
  });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
