<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Classroom Economy{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: rgb(5, 57, 54);
            font-family: 'Noto Sans', sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
            display: block;
            margin: auto;
            width:600px;
        }

        .container-box {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width:600px;
            max-width: 600px;
            margin: auto;
        }

        h1, h2, h3 {
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        code{
            font-family: 'Noto Sans Mono', monospace;
        }
    </style>
</head>

<body>
    <div class="container-box">
        {% block content %}{% endblock %}
    </div>

    <div class="text-center mt-3">
        <a href="/sysadmin/login" class="text-muted" style="font-size: 0.9rem;">System Admin? Log in here</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Only run this once per session
            if (!sessionStorage.getItem('timezone_sent')) {
                const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                if (userTimezone) {
                    // Get CSRF token from meta tag
                    const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

                    fetch('/api/set-timezone', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken,
                        },
                        body: JSON.stringify({ timezone: userTimezone }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            console.log('Timezone sent to server:', userTimezone);
                            // Mark as sent for this browser session
                            sessionStorage.setItem('timezone_sent', 'true');
                        } else {
                            console.error('Failed to send timezone:', data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error sending timezone:', error);
                    });
                }
            }
        });
    </script>
</body>

</html>
