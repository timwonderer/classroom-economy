{% extends "mobile/layout_student.html" %}
{% set page_title = "Banking" %}
{% set current_page = "transfer" %}

{% block content %}
<div class="container-fluid">
    <!-- Account Balances -->
    <div class="card mb-3">
        <div class="card-header">
            <h5 class="card-title mb-0">Account Balances</h5>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-around text-center">
                <div>
                    <small class="text-muted d-block">Checking</small>
                    <h4 class="mb-0 text-primary">${{ "%.2f"|format(student.checking_balance) }}</h4>
                </div>
                <div>
                    <small class="text-muted d-block">Savings</small>
                    <h4 class="mb-0 text-success">${{ "%.2f"|format(student.savings_balance) }}</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Transfer Form -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Transfer Funds</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('student.transfer') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="from_account" class="form-label">From:</label>
                    <select class="form-select" id="from_account" name="from_account">
                        <option value="checking">Checking</option>
                        <option value="savings">Savings</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="to_account" class="form-label">To:</label>
                    <select class="form-select" id="to_account" name="to_account">
                        <option value="savings">Savings</option>
                        <option value="checking">Checking</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" placeholder="0.00" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="passphrase" class="form-label">Passphrase:</label>
                    <input type="password" class="form-control" id="passphrase" name="passphrase" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Transfer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
